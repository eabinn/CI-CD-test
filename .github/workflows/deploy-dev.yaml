# PR이 develop 브랜치에 머지가 되면 자동으로 실행되는 워크 플로우 입니다.
# client 디렉토리의 파일에 변경사항이 발생한 경우에만 실행됩니다.

name: Deploy development

on:
  push:
    branches:
      - develop
  # pull_request:
  # types: [labeled, closed]
  # branches:
  # - "develop"
  # paths:
  # - "pages/**/*.*"

jobs:
  deploy:
    # if: ${{ (github.event.pull_request.merged == true) && (contains(github.event.pull_request.labels.*.name, 'front-app')) }}
    runs-on: ubuntu-latest # runner

    permissions:
      id-token: write

    steps:
      - name: git clone
        uses: actions/checkout@v3

      - name: set node version
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.1

      - name: install yarn
        run: npm i -g yarn

      - name: set yarn version
        run: yarn set version 1.22.19

      - name: install dependencies
        run: yarn install

      - name: build
        run: yarn build

      - name: auth
        uses: "google-github-actions/auth@v0"
        with:
          workload_identity_provider: "**projects/461447286439/locations/global/workloadIdentityPools/github-action/providers/github-action**"
          service_account: "github-action-deployer@multi-tenant-biz1.iam.gserviceaccount.com"

      - name: deploy
        uses: "google-github-actions/deploy-appengine@v0"
        with:
          deliverables: "app.yaml"
          promote: false
          version: dev
