name: Deploy TEST

on:
  workflow_dispatch:
    inputs:
      project:
        description: "Project"
        required: true
        type: choice
        options:
          - enterprise
          - multi-tenant


jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "HELLO"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "${{ github.ref }}"

  deploy:
    # if: ${{ (github.event.pull_request.merged == true) && (contains(github.event.pull_request.labels.*.name, 'front-app')) }}
    runs-on: ubuntu-latest # runner

    permissions:
      id-token: write

    steps:
      - name: git clone from a release tag
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: set node version
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.1

      - name: Set outputs
        id: vars
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
          echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      
      - name: Check outputs
        run: |
          echo ${{ steps.vars.outputs.sha_short }}
          echo "${{ steps.vars.outputs.tag }}"
